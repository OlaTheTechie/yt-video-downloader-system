name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run black (code formatting)
      run: |
        black --check --diff .

    - name: Run isort (import sorting)
      run: |
        isort --check-only --diff .

    - name: Run flake8 (linting)
      run: |
        flake8 . --count --statistics

    - name: Run mypy (type checking)
      run: |
        mypy . --ignore-missing-imports

    - name: Run bandit (security linting)
      run: |
        bandit -r . --severity-level medium

    - name: Check for security vulnerabilities
      run: |
        safety check

  documentation:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .

    - name: Check README links
      run: |
        # Install markdown-link-check if available
        npm install -g markdown-link-check || echo "Skipping link check"
        markdown-link-check README.md || echo "Link check completed"

    - name: Validate package metadata
      run: |
        python -m build
        twine check dist/*

    - name: Test CLI help output
      run: |
        youtube-downloader --help
        youtube-downloader download --help
        youtube-downloader playlist --help
        youtube-downloader batch --help